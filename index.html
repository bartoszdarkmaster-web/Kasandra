<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KASSANDRA – Strategic Early Warning</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>

<header>
  <h1>KASSANDRA</h1>
  <p>Strategic Early Warning System</p>
</header>

<section class="card">
  <h2 class="risk high">HIGH</h2>

  <div class="bar">
    <div class="fill"></div>
  </div>

  <div class="metrics">
    <div>CEPI: <b id="cepi">0.78</b></div>
    <div>Δ 7d: <b class="up">+0.08 ▲</b></div>
    <div>Confidence: <b>0.78</b></div>
    <div>Update: <b id="time">--:--</b></div>
  </div>

  <button onclick="updateSystem()">UPDATE NOW</button>
</section>

<section class="card">
  <h3>DLACZEGO?</h3>
  <ul id="reasons"></ul>
</section>

<section class="card">
  <h3>Mapa operacyjna</h3>
  <div id="map"></div>
</section>

<footer>
  Internal analytical tool · KASSANDRA
</footer>

<script src="app.js"></script>
</body>
</html>
